<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="heading">Rock Paper Scissors</p>
    
    <button class="Rock icon" class="icon" onclick="funrock()"><img class = "move-icon"src="images/Rock-emoji.png" alt=""></button>
    <button class="Paper icon" class="icon" onclick="funpaper()"><img src="images/Paper-emoji.png" class="move-icon"  alt=""></button>
    <button class="Scissors icon" onclick="funscissors()"><img src="images/Scissors-emoji.png" class="move-icon"alt=""></button>
    <p class="result"></p>
    <p class="moves"></p>
    <p class="scoreBoard">Wins : 0, Losses: 0, Ties: 0</p>

    <button onclick="resetScore()" class="Reset">Reset Score</button>
    <script src = 'javas.js'></script>
</body>
</html>
